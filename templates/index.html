<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Myanmar Studio - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-black text-cyan-400 mb-8 text-center italic">AI MYANMAR STUDIO PRO</h1>
        
        <div class="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-2xl mb-6">
            <input id="url" type="text" placeholder="YouTube Link (Shorts လည်း ရသည်)" class="w-full bg-slate-950 border border-slate-700 p-4 rounded-xl mb-4 outline-none focus:border-cyan-500">
            <button onclick="runAI()" class="w-full bg-cyan-600 hover:bg-cyan-500 py-4 rounded-xl font-bold transition">Generate All Features</button>
        </div>

        <div id="results" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-slate-900 p-5 rounded-2xl border border-slate-800">
                <h3 class="text-cyan-400 font-bold mb-2">Original Script (EN)</h3>
                <div id="script" class="h-60 overflow-y-auto text-sm text-slate-400 bg-black p-3 rounded-lg"></div>
            </div>
            <div class="bg-slate-900 p-5 rounded-2xl border border-slate-800">
                <h3 class="text-green-400 font-bold mb-2">Myanmar Translation (AI)</h3>
                <div id="myanmar" class="h-60 overflow-y-auto text-sm text-slate-400 bg-black p-3 rounded-lg"></div>
            </div>
            <div class="bg-slate-900 p-5 rounded-2xl border border-slate-800 md:col-span-2">
                <h3 class="text-orange-400 font-bold mb-2">Facebook/TikTok Content Suggestion</h3>
                <div id="fb_post" class="text-sm text-slate-300 bg-black p-3 rounded-lg whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>

    <script>
        async function runAI() {
            const url = document.getElementById('url').value;
            if(!url) return alert("Link ထည့်ပါဦး ဘရို!");
            
            const btn = document.querySelector('button');
            btn.innerText = "Processing...";
            
            try {
                const res = await fetch('/process', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                const data = await res.json();
                
                if(data.error) { alert(data.error); }
                else {
                    document.getElementById('results').classList.remove('hidden');
                    document.getElementById('script').innerText = data.script;
                    document.getElementById('myanmar').innerText = data.myanmar;
                    document.getElementById('fb_post').innerText = data.fb_post;
                }
            } catch(e) { alert("Error တက်သွားတယ် ဘရို။"); }
            btn.innerText = "Generate All Features";
        }
    </script>
</body>
</html>
